  <script type="text/javascript">
	describe("_.any", function () {

		var is_even = function (value) {
			return value % 2 == 0;
		}

		it ("should be truthy, if at least one element in the list fullfills the predicate", function () {
			var list_with_one_even = [1,3,5,6,7];

			expect(_.any(list_with_one_even, is_even)).toBeTruthy();
		});

		it ("should be falsy, if none of the element in the list fullfills the predicate", function () {
			var odd_list = [1,3,5,7,9];

			expect(_.any(odd_list, is_even)).toBeFalsy();
		});
	});
